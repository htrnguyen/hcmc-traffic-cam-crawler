name: Auto Send Microsoft Teams Message

on:
  schedule:
    - cron: '34 3 * * *'  # 09:45 VN time (UTC+7)
    - cron: '15 8 * * *'  # 15:15 VN time (UTC+7)
  workflow_dispatch:       # Cho phép chạy thủ công

jobs:
  send_message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python team_bot.py

